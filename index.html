<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan & Minuman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Menu Restoran</h1>
        <button id="adminBtn">Mode Admin (Update Stok)</button>
    </header>

    <section id="menu">
        <h2>Makanan</h2>
        <div id="foodMenu"></div>
        <h2>Minuman</h2>
        <div id="drinkMenu"></div>
    </section>

    <section id="adminPanel" style="display: none;">
        <h2>Update Stok</h2>
        <form id="stockForm">
            <label for="itemSelect">Pilih Item:</label>
            <select id="itemSelect"></select>
            <label for="newStock">Stok Baru:</label>
            <input type="number" id="newStock" min="0">
            <button type="submit">Update Stok</button>
        </form>
    </section>

    <section id="orderForm" style="display: none;">
        <h2>Pesan Item</h2>
        <p id="orderItem"></p>
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" min="1" max="10">
        <button id="confirmOrder">Konfirmasi Pesanan</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
